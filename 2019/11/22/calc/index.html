			#div1{

			textarea{

			input{
				color:cornflowerblue;
				width: 23%;

				font-size: 2em;

			}

			tr td:hover{
				background: darkgray;

			tr td:active{
				background: dimgray;
			}
		</style>
		<script>
			function display(nums) {
				var content = document.getElementById("txtArea");
				content.value = content.value + nums;
			}

			function calcs() {
				var result = eval(document.getElementById("txtArea").value);
				document.getElementById("txtArea").value = "";
				document.getElementById("txtArea").value = result;
			}

			function clears() {
				document.getElementById("txtArea").value = "";
			}
		</script>
	</head>

	<body>
		<div id="div1">
			<h2>Calcuator</h2>
			<textarea id="txtArea" readonly="readonly"></textarea>
			<input type="button" class="num" value="AC" onclick="clears()" />
			<input type="button" class="num" value="." onclick="display('.')" />
			<input type="button" class="num" value="÷" onclick="display('/')" />
			<input type="button" class="num" value="x" onclick="display('*')" />
			<input type="button" class="num" value="7" onclick="display(7)" />
			<input type="button" class="num" value="8" onclick="display(8)" />
			<input type="button" class="num" value="9" onclick="display(9)" />
			<input type="button" class="num" value="-" onclick="display('-')" />
			<input type="button" class="num" value="4" onclick="display(4)" />
			<input type="button" class="num" value="5" onclick="display(5)" />
			<input type="button" class="num" value="6" onclick="display(6)" />
			<input type="button" class="num" value="+" onclick="display('+')" />
			<input type="button" class="num" value="1" onclick="display(1)" />
			<input type="button" class="num" value="2" onclick="display(2)" />
			<input type="button" class="num" value="3" onclick="display(3)" />
			<input type="button" class="num" value="=" onclick="calcs()" />
			<input style="width: 98%;" type="button" class="num" value="0" onclick="display(0)" />
		</div>
